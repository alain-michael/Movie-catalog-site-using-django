{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Movie Watching</title>
</head>
<body>
  <section>
    <nav>
      <ul id="navBar">
        <li style="cursor: pointer;">
          <img width="180px" src="{% static 'images/screenpick-high-resolution-logo-transparent.png' %}" alt="">
        </li>
        <li id="barSearch"><i id="searchBar" class="fas fa-search"></i></li>
        <li style="cursor: pointer;">Categories
          <ul id="categories">
            {% for genre in genres%}
            <li class="category">{{genre}}</li>
            {% endfor %}
          </ul>
            </li>
        <li id="account">Account</li>
      </ul>
    </nav>
  </section>
  {% block content %}
  {% endblock content %}
  <script src="{% static 'js/practice.js' %}"></script>
</body>
</html>
